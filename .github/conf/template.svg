<svg fill="none" viewBox="0 0 300 400" width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          flex-direction: column;
          width: 100%;
          height: 300px;
          background-color: #2e2e2e;
          color: white;
          border-radius: 15px;
          text-align: center;
          overflow: hidden;
        }
        img {
            background: white;
            width:300px;
            height: 250px;
            object-fit: cover;
        }
        p {
          font-family: monospace;
          font-size: 18pt;
          vertical-align: middle;
        }
      </style>

      <div class="container">
        <img src="${img_path}" alt="${name}"/>
        <p>${name}</p>
      </div>
    </div>
  </foreignObject>
</svg>